<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="wrapped">
      <header>
        <h1>My to do list:</h1>
        <div>
            <button id="showAll">show all tasks</button>
            <button id="showCompleted">show completed tasks</button>
            <button id="showUncompleted">show tasks to do</button>
        </div>
      </header>     
      <ul id="taskList"></ul>
      <footer>
        <h2>Create task:</h2>
        <form>
          <div>
            <label for="task">task:</label>
            <input id="task" type="text" placeholder="Enter a new task"  />
          </div>
          <div>
            <label for="isDone">is done:</label>
            <input id="isDone" type="text" placeholder="Enter true/false"
            />
          </div>
          <button>Create new task</button>
        </form>
      </footer>
      <script src="script.js"></script>
    </div>
</body>
</html>

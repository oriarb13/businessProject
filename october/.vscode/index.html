<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ori-movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li id="home">Home</li>
            <li><a href="about.html">About</a></li>
            <li id="favorites">Favorites</li>
            <li>
                <input type="text" id="searchName-input" placeholder="enter movie name" />
                <button id="searchName-button">Search</button>                
            </li>
        </ul>
    </nav>

    <main>
        <div id="top-rated">
            <h1>Top Rated Movies</h1>
            <div id="top-rated-list" class="carousel">
                <!-- Movies will be added here dynamically -->
            </div>
            <button class="carousel-button prev-button">&lt;</button>
            <button class="carousel-button next-button">&gt;</button>
        </div>
        <h1 id="moovies-title">Popular Movies</h1>
        <select id="movie-filter">
            <option value="weekly">Popular of the Week</option>
            <option value="daily">Popular of the Day</option>
        </select>
        
        <h2 id="week/day">weekly top movies</h2> 
        <div id="movie-list" class="container">        
        <!-- movies -->
        </div>
    </main>

    <footer>
        <p>2024, ori arbeli Movies Website</p>
    </footer>
